    <h4>Select Your Workout Split</h4>
    <!-- the buttons for each exercise-->
    <button id="Legs">Legs</button>
    <button id="Push">Push</button>
    <button id="Pull">Pull</button>
    <button id="Core">Core</button>
    <button id="Cardio">Cardio</button>

  </div>

    <div id="workout-results">
    </div>

    <h2>Exercise Table</h2>
    
   <div> <table id = "exercise-table">
      <tr>
        <th>Exercises</th>
        <th>Sets</th>
        <th>Reps</th>
      </tr>
      <tr id = "tr1">
        <td id = "tr1-exercise"></td>
        <td id = "tr1-sets"></td>
        <td id = "tr1-reps"></td>
      </tr>
      <tr id = "tr2">

      <tr id = "tr3">

      <tr id = "tr4">

        <td id = "tr4-reps"></td>
      </tr>
  
     </table>
    </div>
   
    <div class = "exercise-input">
      <form id="new-exercises" style = "border:black">
          <h3>Add New Exercise</h3>
          <label for="exercise">Exercise: </label><br>
          <input type="text" name="exercise" id="new-exercise-text" /><br><br>
          <label for="sets">Sets: </label><br>
          <input type="text" name="sets" id="new-exercise-sets" /><br><br>
          <label for="reps">Reps: </label><br>
          <input type="text" name="reps" id="new-exercise-reps" /><br><br>
          <input type = "submit" id = "submit-button"/>
      </form>
      </div>
